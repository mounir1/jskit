    window.getLocalTranslationFile = function(lang){
        return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'resources/locale/all.json', true);
            xhr.responseType = 'blob';
            xhr.addEventListener('load', function(){
                if (xhr.status === 200){
                    let fileReader = new FileReader();
                    fileReader.onload = function(event){
                        let result = event.target.result,
                            outLanguage = {},
                            languages = JSON.parse(decode(result.substring(result.indexOf(',') + 1)));
                        if (lang){
                            languages.forEach(item => {
                                outLanguage[item.key] = item[lang] || '****';
                            });
                        }
                        else{
                            outLanguage = languages;
                        }
                        resolve(outLanguage);
                    };
                    fileReader.readAsDataURL(xhr.response);
                }
            }, false);
            xhr.send();
        });
    };
    window.decode = function(input){
        var me = this,
            output = '',
            i = 0,
            str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=',
            chr1,
            chr2,
            chr3,
            enc1,
            enc2,
            enc3,
            enc4,
            len;
        input = input.replace(/[^A-Za-z0-9+=\/]/g, '');
        len = input.length;
        while (i < len){
            enc1 = str.indexOf(input.charAt(i++));
            enc2 = str.indexOf(input.charAt(i++));
            enc3 = str.indexOf(input.charAt(i++));
            enc4 = str.indexOf(input.charAt(i++));
            chr1 = (enc1 << 2) | (enc2 >> 4);
            chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
            chr3 = ((enc3 & 3) << 6) | enc4;
            output = output + String.fromCharCode(chr1);
            if (enc3 !== 64){
                output = output + String.fromCharCode(chr2);
            }
            if (enc4 !== 64){
                output = output + String.fromCharCode(chr3);
            }
        }
        output = me._utf8_decode(output);
        return output;
    };
    window._utf8_decode = function(utftext){
        var string = '',
            i = 0,
            c = 0,
            c3 = 0,
            c2 = 0,
            len = utftext.length;
        while (i < len){
            c = utftext.charCodeAt(i);
            if (c < 128){
                string += String.fromCharCode(c);
                i++;
            }
            else if ((c > 191) && (c < 224)){
                c2 = utftext.charCodeAt(i + 1);
                string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                i += 2;
            }
            else{
                c2 = utftext.charCodeAt(i + 1);
                c3 = utftext.charCodeAt(i + 2);
                string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                i += 3;
            }
        }
        return string;
    };
